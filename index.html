<!doctype html>
<html lang="en">
<head>
    <title>Rock Scissors Paper</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<! --
Must-have features
Have three buttons that the player can press to change their pick
Have another button to let the computer pick one and show the winner
Let the player know they won (no alert box)
Have a reset button
-->

<h1 class ="text-center"> ROCK SCISSORS PAPER </h1>

<div class="container bg-info">

    <div class="row">

        <div class="col-sm p-3 d-inline-block">
            <div class="card">
                <div class="card-body center-block">
                    <button type="button" class="btn" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                        <img src="rock.png" id="rock" class="img-responsive center-block d-block mx-auto " alt="Responsive image">
                    </button>
                </div>
            </div>
        </div>

        <div class="col-sm p-3 d-inline-block">
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                        <img src="scissors.png" id="scissors" class="img-responsive center-block d-block mx-auto" alt="Responsive image">
                    </button>
                </div>
            </div>
        </div>

        <div class="col-sm p-3 d-inline-block">
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                        <img src="paper.png" id="paper" class="img-responsive center-block d-block mx-auto" alt="Responsive image">
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>

<section class ="text-center my-2">
    <button id="play" class="btn">PLAY </button>
</section>


<section class="text-center mt-2">
    <h2 id="result"> YOU WIN </h2>
</section>


<section class ="text-center my-2">
    <button id="reset" class="btn">RESET</button>
</section>




<script src="script.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
